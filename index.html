<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Hangman</title>
</head>
<body>
    <header id="header">
        <h1>Word Guess Game</h1>
        <button id="starter" class="button">Start</button>
    </header>

    <main class="container">
        <section id="guess-area">
            <p>_ _ _ _ _</p>
        </section>

        <section id="scoreboard">
            <ul>
                <li>Wins:</li>
                <li>Losses:</li>
            </ul>
            <button id="reset" class="button">Reset Score</button>
            <div class="box" data-number="0"></div>
        </section>
    </main>

    
</body>
</html>
